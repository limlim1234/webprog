<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=<device-width>, initial-scale=1.0">
    <title>Document</title>
    <style>
        h1 {
            color: darkmagenta;
        }
        p {
            color: darkblue;
            font-size: 15px;
            border: 1px dotted red;
        }
        p.mhj {
            font-family: Georgia, 'Times New Roman', Times, serif;   <!--클래스는 점-->
        }
        div {
            border: 1px dotted paleturquoise;
        }
        div#cjy {
            color: purple;     <!--아이디는 샵-->
        }
    </style>
</head>
<body>
    <h1>제목란</h1>
    <div>이곳은 내용입니다.</div>
    <p>본문입니다.1</p>
    <p class="mhj">본문입니다.2</p>
    <div id="cjy">이곳은 부가내용입니다.1</div>
    <div class="mhj">이곳은 부가내용입니다.2</div>
</body>
</html>
