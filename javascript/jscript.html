<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>javascript/jscript.html</title>
</head>

<body>
    <h2 id="h2">자바스크립트</h2>
    <button id="fontSize">폰트변경</button>
    <button id="showoff">숨기기</button>
    <br>
    <button id="btnOn">Turn On Light</button>
    <img src="https://www.w3schools.com/js/pic_bulboff.gif" style="width: 100px;">
    <button onclick='turnoff()'>Turn Off Light</button>

    <script>
        var fs = document.getElementById("fontSize");
        fs.onclick = function () {
            document.getElementById("h2").style.fontSize="30px"; //폰트크기변경
        }

        var btn = document.getElementById("btnOn");
        btn.onclick = function () { //익명의 함수를 실행하세요
            var img = document.getElementsByTagName("img");
            img[0].setAttribute("src", "https://www.w3schools.com/js/pic_bulbon.gif"); //소스 속성을 바꿔줌
        }

        function turnoff() {
            var img = document.getElementsByTagName("img");
            img[0].setAttribute("src", "https://www.w3schools.com/js/pic_bulboff.gif");
        }
        var fs = document.getElementById("showoff");
        fs.onclick = function () {
            document.getElementById("h2").style.display="none";
        }





    </script>
</body>

</html>
